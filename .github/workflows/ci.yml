name: Angular CI Pipeline

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
    
jobs:
  test_and_build:
    uses: dixitarite/Angular-project-devops/.github/workflows/reusable-angular-ci.yml@main
    with:
      node_version: '18'
      coverage_threshold: 80
      project_path: '.'
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
