name: Angular Static Web App Deployment

on:
  workflow_call:
    inputs:
      app_dist_path:
        required: true
        type: string
      deploy_target:
        required: true
        type: string
      enable_cloudfront_invalidation:
        required: false
        type: boolean
        default: false
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true
      AWS_S3_BUCKET:
        required: true
      AWS_CLOUDFRONT_DISTRIBUTION_ID:
        required: false

jobs:
  build:
    name: Build Angular App
    runs-on: ubuntu-latest
    outputs:
      dist-path: ${{ inputs.app_dist_path }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm ci

      - name: Build Angular App (Production)
        run: npm run build -- --configuration production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: angular-dist
          path: ${{ inputs.app_dist_path }}

  deploy-aws:
    name: Deploy to AWS S3 + CloudFront
    if: ${{ inputs.deploy_target == 'aws' }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: angular-dist
          path: dist

      - name: Setup AWS CLI
        run: sudo apt-get update && sudo apt-get install -y awscli

      - name: Debug â€“ List contents of dist
        run: |
          echo "Listing files in dist"
          ls -la dist

      - name: Upload to S3
        run: |
          echo "Uploading files to S3..."
          aws s3 sync dist s3://${{ secrets.AWS_S3_BUCKET }} --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      - name: Invalidate CloudFront Cache
        if: ${{ inputs.enable_cloudfront_invalidation == true && secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          echo "Invalidating CloudFront distribution"
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
