name: Angular Static Web App Deployment

on:
  workflow_call:
    inputs:
      app_dist_path:
        required: true
        type: string
      deploy_target:
        required: true
        type: string
      enable_cloudfront_invalidation:
        required: false
        type: boolean
        default: false
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true
      AWS_S3_BUCKET:
        required: true
      AWS_CLOUDFRONT_DISTRIBUTION_ID:
        required: false

jobs:
  build:
    name: Build Angular App
    runs-on: ubuntu-latest
    outputs:
      dist-path: ${{ inputs.app_dist_path }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular App (Production)
        run: npm run build -- --configuration production

      - name: Debug – Check dist folder after build
        run: |
          echo "Listing full dist contents:"
          ls -R dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: ${{ inputs.app_dist_path }}

  deploy-aws:
    name: Deploy to AWS S3 + CloudFront
    if: ${{ inputs.deploy_target == 'aws' }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: angular-dist
          path: dist

      - name: Debug – List downloaded dist contents
        run: |
          echo "Downloaded artifact content at dist/"
          ls -la dist
          echo "Project dist path: dist/${{ inputs.app_dist_path }}"
          ls -la dist/${{ inputs.app_dist_path }}

      - name: Setup AWS CLI via pip
        run: |
          python3 -m pip install --upgrade pip
          pip install awscli

      - name: Upload to S3
        run: |
          aws s3 sync dist/${{ inputs.app_dist_path }} s3://${{ secrets.AWS_S3_BUCKET }} --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      - name: Invalidate CloudFront Cache
        if: ${{ inputs.enable_cloudfront_invalidation == true }}
        run: |
          if [ -n "${AWS_CLOUDFRONT_DISTRIBUTION_ID}" ]; then
            echo "Invalidating CloudFront distribution..."
            aws cloudfront create-invalidation \
              --distribution-id $AWS_CLOUDFRONT_DISTRIBUTION_ID \
              --paths "/*"
          else
            echo "CloudFront invalidation skipped: No distribution ID provided."
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
